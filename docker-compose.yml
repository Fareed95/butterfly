version: "3"
services:
  web:
    container_name: butterfly_web
    build: .
    restart: always
    volumes:
      - .:/butterfly

  nginx:
    container_name: butterfly_nginx
    image: jonasal/nginx-certbot:latest
    restart: unless-stopped
    env_file:
      - ./nginx-certbot.env
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/letsencrypt/:/etc/letsencrypt
      - ./user_conf.d:/etc/nginx/user_conf.d
    depends_on:
      - web

volumes:
  nginx_secrets:
